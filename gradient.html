<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
	<style type="text/css">
		body{
			background-color: white;
		}
		p{
			font-size: 0.5in;
			color: hotblue;
			background: linear-gradient(45deg, red, blue);
		}
		div{
			height: 300px;
			width: 300px;
			margin: 30px;
			float:left; 50px;
		}
	</style>	
</head>	
<body>
<p><i>Ми вивчаєм градіент</i></p>
<div style="background: linear-gradient(90deg, yellow, blue) ;"></div>
<div style="background: linear-gradient( to left,orange, yellow, pink);"></div>
<div style="background: linear-gradient(225deg,orange, yellow, pink);"></div>
<div style="background: linear-gradient(85deg,orange, yellow, pink);"></div>
<div style="background: linear-gradient(225deg, yellow 70%, pink 70%);"></div>
<div style="background: linear-gradient(360deg, yellow 50%, blue 50%); width: 500px;"></div>
<div style="background: linear-gradient(red 25%,darkblue 25% 50%, yellow 50% 75%, green 75%);width: 500px;"></div>
<div style="background: radial-gradient(blue 20% 40%, yellow 40% 80%); border-radius: 55%;"></div>
<div style="background: radial-gradient(circle at 50px 90px, blue, yellow); border-radius: 55%;"></div>
<div style="background: radial-gradient(blue 40%, yellow 40%); border-radius: 55%;"></div>
<div style="background: conic-gradient(yellow 25%, orange 25% 50%,blue 50% 75%, cyan 75% );"></div>
<div style="background: conic-gradient(yellow 15%, orange 15% 30%,blue 35% 55%, cyan 65% );"></div>
<div style="background: repeating-radial-gradient(yellow 20px, blue 40px);"></div>
<div style="background" ></div>
</body>
</html>
