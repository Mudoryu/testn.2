<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>image</title>
	<style type="text/css">
		body{
			background-color: darkgray;
			background-image: url(https://cdn.pixabay.com/animation/2022/09/16/16/43/16-43-27-842_512.gif);
			background-repeat: no-repeat;
			background-position: 100% 100%;
			background-attachment: fixed;
		}
		p{
			font-size: 0.5in;
			color: black;
			background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdBUu1CMmdsm_f5MDj6AyyTZhq4mPK98_SiA&usqp=CAU);
			background-size: cover;
		}
		.first{
			width: 500px;
			height: 500px;
			background-image: url(https://wallpaperaccess.com/full/2825710.gif);
			background-size: cover;
			border: 1.25rem skyblue solid;
		    border-image: repeating-radial-gradient(darkred, black, purple 20px)50;
		    box-shadow: 10px -10px 50px indianred;
		}
		.second{
			width: 500px;
			height: 500px;
			background-image: url(https://media.istockphoto.com/id/1195743934/vector/cute-panda-character-vector-design.jpg);
			background-size: cover;
		}
		img{
			width: 400px;
			
			display: block;
			margin: auto,;
			border-radius: 70% 30%/ 60% 40%;
			box-shadow: 10px -10px 50px orange;		
		}
		.third{
				background-image: url(https://www.androidauthority.com/wp-content/uploads/2015/11/00-best-backgrounds-and-wallpaper-apps-for-android.jpg);
				display: block;
				width: 400px;
		}
		span{
			color: darkorchid;
			text-decoration-line: underline;

		}
		.five{
			background-image: url(https://cdn.wallpapersafari.com/97/28/aJCRnW.jpg);
			height: 500px;
			width: 500px;
			background-repeat: no-repeat;
			box-shadow: 10px  black;
			margin: auto;
		
			
		
		}
	</style>
</head>
<body>
<p><b><i><span>М</span>и вивчаємо роботу з зображеннями</i></b></p>
<div class="first"></div>
<div class="second"></div>
<img src="img/nedopanda.jpg" alt="nedopanda" title="nedopanda">
<div class="third"></div>
<div class="five"></div>
</body>
</html>
