<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
<p>Ми вивчаємо табличку</p>
<table>
	<caption>HTML Colors</caption>
	<thead>
		<tr><th colspan="2">Color+Name</th>
			<th>Hex</th>
			<th>RGB</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td style="background: #000;"></td>
			<td>Black</td>
			<td>#000000</td>
			<td>(0,0,0)</td>
		</tr>
		<tr>
			<td style="background: #f00;"></td>
			<td>Red</td>
			<td>#ff0000</td>
			<td>(255,0,0)</td>
		</tr>
		<tr>
			<td style="background: #0f0;"></td>
			<td>Green</td>
			<td>#00ff00</td>
			<td>(0,255,0)</td>
		</tr>
		<tr>
			<td style="background: #00f;"></td>
			<td>Blue</td>
			<td>#0000ff</td>
			<td>(0,0,255)</td>
		</tr>
		<tr>
			<td style="background: #f0f;"></td>
			<td>Fuchsia</td>
			<td>#ff00ff</td>
			<td>(255,0,255)</td>
		</tr>
		<tr>
			<td style="background: #ff0;"></td>
			<td>Yellow</td>
			<td>#ffff00</td>
			<td>(255,255,0)</td>
		</tr>
		<tr>
			<td style="background: #0ff;"></td>
			<td>Aqua</td>
			<td>#00ffff</td>
			<td>(255,0,255)</td>
		</tr>
		<tr>
			<td style="background: #fff;"></td>
			<td>White</td>
			<td>#ffffff</td>
			<td>(255,255,255)</td>
		</tr>
</tbody>
</table>
</body>
</html>
